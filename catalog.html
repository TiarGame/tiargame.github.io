<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.I.A.R. - Catalog</title>
    <link rel="icon" href="tiar.png" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        header {
            background: linear-gradient(to right, #2c3e50, #34495e);
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            border-bottom: 2px solid #f1c40f;
        }

        header h1 {
            font-size: 3.5em;
            color: #f1c40f;
            letter-spacing: 3px;
            margin: 0;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 25px;
            margin: 0 20px;
            font-size: 1.2em;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        header nav a:hover {
            background-color: #f1c40f;
            color: #2c3e50;
        }

        .catalog-header {
            text-align: center;
            padding: 40px 20px;
            background: #1c1c1c;
            margin-top: 30px;
        }

        .catalog-header h2 {
            font-size: 2.8em;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .catalog-header p {
            font-size: 1.2em;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
        }
        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 40px 20px;
            justify-items: center;
        }

        .catalog-item {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 280px;
            text-align: center;
        }

        .catalog-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
        }

        .catalog-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .catalog-item h3 {
            font-size: 1.7em;
            margin: 20px 0;
            color: #f1c40f;
        }

        .catalog-item p {
            color: #ccc;
            font-size: 1.1em;
        }

    </style>
</head>
<body>
    <header>
        <h1>T.I.A.R.</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="catalog.html">Catalog</a>
        </nav>
    </header>
    <div class="catalog-header">
        <h2>Browse Our Cosmetic Items</h2>
        <p>Check out the exclusive cosmetic available in T.I.A.R. to customize your loadout!</p>
    </div>
    <div class="catalog" id="cosmeticCatalog">
    </div>
    <script>
        const cosmetics = [
            {
                name: "Default Character",
                image: "wesz.png",
                description: "A basic character model for those who prefer a classic look."
            }
        ];
        const catalogElement = document.getElementById('cosmeticCatalog');
        cosmetics.forEach(cosmetic => {
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('catalog-item');
            itemDiv.innerHTML = `
                <img src="${cosmetic.image}" alt="${cosmetic.name}">
                <h3>${cosmetic.name}</h3>
                <p>${cosmetic.description}</p>
            `;
            catalogElement.appendChild(itemDiv);
        });
    </script>
</body>
</html>
