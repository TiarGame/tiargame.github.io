<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.I.A.R. - Home</title>
    <link rel="icon" href="tiar.png" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #1f1f1f, #333333);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        header {
            background: linear-gradient(to right, #2c3e50, #34495e);
            padding: 60px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            border-bottom: 2px solid #fff;
        }

        header h1 {
            font-size: 4em;
            color: #fff;
            letter-spacing: 2px;
            margin: 0;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            padding: 12px 30px;
            margin: 0 20px;
            font-size: 1.4em;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        header nav a:hover {
            background-color: #f1f1f1;
            color: #333;
        }

        .main-content {
            padding: 100px 20px;
            text-align: center;
        }

        .main-content h2 {
            font-size: 2.8em;
            color: #fff;
            font-weight: 600;
        }

        .main-content p {
            font-size: 1.3em;
            max-width: 800px;
            margin: 20px auto;
            line-height: 1.7;
            color: #ccc;
        }

        .download-btn {
            background: #f1c40f;
            color: #333;
            padding: 20px 40px;
            font-size: 1.5em;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            margin-top: 30px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #d4ac0d;
            transform: scale(1.1);
        }
        .embed-container {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }

        .embed-container iframe {
            border: none;
            width: 80%;
            height: 500px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 1.8em;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <header>
        <h1>T.I.A.R.</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="catalog.html">Catalog</a>
        </nav>
    </header>
    <div class="main-content">
        <h2>Welcome to T.I.A.R.!</h2>
        <p>A game where you rob banks and properties to earn money, inspired by PayDay and One-Armed Robber. Get ready to step into the world of crime!</p>
        <a href="#" class="download-btn" id="downloadBtn">Download Soon</a>
    </div>
    <div class="embed-container" id="embedContainer">
        <iframe frameborder="0" src="https://itch.io/embed/3382389?linkback=true&amp;border_width=2&amp;bg_color=000000&amp;fg_color=ffffff&amp;link_color=ffffff&amp;border_color=000000" width="554" height="169">
            <a href="https://teardevs.itch.io/tiar">This Is An Robbery! by TearDevs</a>
        </iframe>
        <span class="close-btn" id="closeEmbed">Ã—</span>
    </div>
    <script>
        const downloadBtn = document.getElementById('downloadBtn');
        const embedContainer = document.getElementById('embedContainer');
        const closeEmbed = document.getElementById('closeEmbed');
        downloadBtn.addEventListener('click', () => {
            embedContainer.style.display = 'flex';
        });
        closeEmbed.addEventListener('click', () => {
            embedContainer.style.display = 'none';
        });
    </script>
</body>
</html>
